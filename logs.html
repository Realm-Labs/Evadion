<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Visitor Logs</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #4bf9ed;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .toggle-container {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.1em;
      user-select: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #1e1e1e;
    }
    tr:nth-child(even) {
      background-color: #151515;
    }
    .highlight {
      background-color: #003300 !important;
      color: lime;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>Crafted Gamz Visitor Log</h1>
  
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="toggleGreen" />
      Hide Dev Internet Protocal's
    </label>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>IP Address</th>
        <th>Lat</th>
        <th>Long</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Tag</th>
      </tr>
    </thead>
    <tbody id="visitorTable">
      <tr><td colspan="8">Loading...</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwKYdkW7F1wO8ypiG5tYW-o9VJw3AAF5c",
      authDomain: "evadion-cdd9e.firebaseapp.com",
      projectId: "evadion-cdd9e",
      storageBucket: "evadion-cdd9e.firebasestorage.app",
      messagingSenderId: "601197089512",
      appId: "1:601197089512:web:2e7b5ad54b47fc95992f5d",
      measurementId: "G-5PYEFHBGBJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const visitsRef = collection(db, "visits");
    const visitorTable = document.getElementById("visitorTable");
    const toggleGreen = document.getElementById("toggleGreen");

    const ipTags = {
      "108.234.214.140": "Owner",
    };

    const geoCache = {};

    async function fetchGeo(ip) {
      if (geoCache[ip]) return geoCache[ip];
      try {
        const res = await fetch(`https://ipinfo.io/${ip}/json?token=`);
        if (!res.ok) throw new Error("API error");
        const data = await res.json();
        const [lat, long] = (data.loc || ",").split(",");
        const geo = {
          lat: lat || "—",
          long: long || "—",
          city: data.city || "—",
          state: data.region || "—",
          country: data.country || "—"
        };
        geoCache[ip] = geo;
        return geo;
      } catch {
        return { lat: "—", long: "—", city: "—", state: "—", country: "—" };
      }
    }

    toggleGreen.addEventListener("change", () => {
      const hide = toggleGreen.checked;
      document.querySelectorAll("tr.highlight").forEach(row => {
        if(hide) {
          row.classList.add("hidden");
        } else {
          row.classList.remove("hidden");
        }
      });
    });

    const snapshot = await getDocs(visitsRef);
    const visits = [];

    snapshot.forEach(doc => {
      const data = doc.data();
      visits.push({
        timestamp: data.timestamp?.toDate().toLocaleString() || "Unknown",
        ip: data.ip || "Unknown"
      });
    });

    visitorTable.innerHTML = "";

    visits.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

    for (const visit of visits) {
      const row = document.createElement("tr");
      if (visit.ip === "98.60.236.102") {
        row.classList.add("highlight");
      }

      row.innerHTML = `
        <td>${visit.timestamp}</td>
        <td>${visit.ip}</td>
        <td colspan="5">Loading location...</td>
        <td>${ipTags[visit.ip] || ""}</td>
      `;
      visitorTable.appendChild(row);

      const geo = await fetchGeo(visit.ip);
      row.innerHTML = `
        <td>${visit.timestamp}</td>
        <td>${visit.ip}</td>
        <td>${geo.lat}</td>
        <td>${geo.long}</td>
        <td>${geo.city}</td>
        <td>${geo.state}</td>
        <td>${geo.country}</td>
        <td>${ipTags[visit.ip] || ""}</td>
      `;
    }

    if (visits.length === 0) {
      visitorTable.innerHTML = "<tr><td colspan='8'>Broken :3</td></tr>";
    }
  </script>
</body>
</html>

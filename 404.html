<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Evadion</title>

    <meta property="og:title" content="404 | Evadion" />
    <meta property="og:type" content="v0.1.3" />
    <meta property="og:url" content="https://evadion.github.io/" />
    <meta property="og:description" content="âœ¨Evadion is where unblocking starts!" />
    <meta name="theme-color" content="#5a44ff">
    
    <link rel="icon" href="/logo/evadion.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a14;
            position: fixed;
            color: #fff;
        }

        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 70%,
                rgba(90, 68, 255, 0.6) 0%,
                rgba(40, 30, 120, 0.3) 30%,
                rgba(15, 15, 40, 0.1) 60%,
                rgba(10, 10, 20, 0) 80%
            );
            animation: pulse 8s ease-in-out infinite;
            z-index: -10;
        }

        .depth-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 30% 40%, rgba(80, 60, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(100, 80, 255, 0.08) 0%, transparent 40%);
            filter: blur(40px);
            opacity: 0;
            animation: depthPulse 12s ease-in-out infinite;
            z-index: -9;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px 60px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: -7;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background-color: rgba(15, 15, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(90, 68, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #fff, #5a44ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: 40px;
            margin-right: 0.75rem;
            border-radius: 50%;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: #5a44ff;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #5a44ff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(90, 68, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-link:hover {
            background: #5a44ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(90, 68, 255, 0.4);
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 8%;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #5a44ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .cta-button, .secondary-button {
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .cta-button {
            background: linear-gradient(135deg, #5a44ff, #7a64ff);
            color: white;
            border: none;
        }

        .secondary-button {
            background: transparent;
            border: 2px solid #5a44ff;
            color: #fff;
        }

        .cta-button:hover, .secondary-button:hover {
            transform: translateY(-3px);
        }

        .cta-button:hover {
            box-shadow: 0 10px 20px rgba(90, 68, 255, 0.3);
        }

        .secondary-button:hover {
            background: rgba(90, 68, 255, 0.1);
        }

        .tooltip {
            position: absolute;
            background: rgba(10, 10, 20, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(90, 68, 255, 0.3);
        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background: rgba(10, 10, 20, 0.9);
            border-top: 1px solid rgba(90, 68, 255, 0.3);
            border-left: 1px solid rgba(90, 68, 255, 0.3);
        }

        .has-tooltip {
            position: relative;
        }

        .has-tooltip:hover .tooltip {
            transform: translateX(-50%) scale(1);
            opacity: 1;
            bottom: -45px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                filter: blur(30px) brightness(0.8);
            }
            50% {
                opacity: 1;
                filter: blur(20px) brightness(1.2);
            }
        }

        @keyframes depthPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @media screen and (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .button-group {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="depth-layer"></div>
    <div class="stars" id="stars"></div>
    <div class="vignette"></div>

    <nav>
        <a href="/" class="logo">
            <img src="/logo/evadion.jpeg" alt="Evadion Logo"> Evadion
        </a>
        <div class="nav-links">
            <a class="has-tooltip" href="/engine">
                PROXY
                <span class="tooltip">Search engine</span>
            </a>
            <a class="has-tooltip" href="/movies">
                TV
                <span class="tooltip">Movies + Shows</span>
            </a>
            <a class="has-tooltip" href="/ai">
                AI
                <span class="tooltip">AI</span>
            </a>
            <a class="has-tooltip" href="/extras">
                Extras
                <span class="tooltip">Extras</span>
            </a>
        </div>
        <div class="nav-buttons">
            <a href="https://github.com/Evadion/evadion.github.io" class="social-link has-tooltip" target="_blank">
                    <i class="bi bi-github"></i>
                    <span class="tooltip">GitHub</span>
                </a>
            <a href="https://discord.com/invite/BJwdeHAsuR" class="social-link has-tooltip" target="_blank">
                    <i class="bi bi-discord"></i>
                    <span class="tooltip">Discord</span>
                </a>
            <a href="mailto:contact.mkykg@gmail.com" class="cta-button">
                Email <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </nav>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">The page you're looking for doesn't exist.</p>
        <div class="button-group">
            <button onclick="goBack()" class="secondary-button">
                <i class="bi bi-arrow-left"></i> Go Back
            </button>
            <a href="/" class="cta-button">
                Go Home <i class="bi bi-house-door"></i>
            </a>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>

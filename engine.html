<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine | Evadion</title>
    <meta property="og:title" content="Engine | Evadion" />
    <meta property="og:type" content="v0.1.3" />
    <meta property="og:url" content="https://evadion.github.io/" />
    <meta property="og:image" content="https://evadion.github.io/logo/evadion.jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:description" content="âœ¨Evadion is where unblocking starts!" />
    <meta name="theme-color" content="#5a44ff">
    <meta name="orbit:card" content="/logo/evadion.jpeg">
    <meta property="twitter:image" content="https://evadion.github.io/logo/evadion.jpeg">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html {
            overflow: hidden;
            height: 100%;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background: #0a0a14;
            position: fixed;
            perspective: 1000px;
            color: #fff;
        }

        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 70%,
                rgba(90, 68, 255, 0.6) 0%,
                rgba(40, 30, 120, 0.3) 30%,
                rgba(15, 15, 40, 0.1) 60%,
                rgba(10, 10, 20, 0) 80%
            );
            transform-style: preserve-3d;
            transform: translateZ(0);
            animation: pulse 8s ease-in-out infinite;
            z-index: -10;
        }

        .depth-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 30% 40%, rgba(80, 60, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(100, 80, 255, 0.08) 0%, transparent 40%);
            filter: blur(40px);
            opacity: 0;
            animation: depthPulse 12s ease-in-out infinite;
            z-index: -9;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px 60px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: -7;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        /* New styles for engine selection */
        .selection-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            z-index: 10;
            text-align: center;
        }

        .selection-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff, #5a44ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .engine-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .engine-option {
            background: rgba(30, 30, 60, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 1.2rem;
            min-width: 140px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(90, 68, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .engine-option:hover {
            transform: translateY(-5px);
            border-color: #5a44ff;
            background: rgba(40, 40, 80, 0.7);
            box-shadow: 0 15px 30px rgba(90, 68, 255, 0.2);
        }

        .engine-name {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #fff;
        }

        .select-button {
            background: linear-gradient(135deg, #5a44ff, #7a64ff);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin: 0 auto;
            width: 100%;
        }

        .select-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(90, 68, 255, 0.5);
        }

        .tilted-rocket {
            transform: rotate(-45deg);
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .select-button:hover .tilted-rocket {
            transform: rotate(-45deg) translateX(3px);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                filter: blur(30px) brightness(0.8);
                transform: translateZ(-20px) scale(0.9);
            }
            50% {
                opacity: 1;
                filter: blur(20px) brightness(1.2);
                transform: translateZ(0) scale(1);
            }
        }

        @keyframes depthPulse {
            0%, 100% {
                opacity: 0.3;
                transform: translateZ(-50px);
            }
            50% {
                opacity: 0.8;
                transform: translateZ(30px);
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            background-color: rgba(15, 15, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(90, 68, 255, 0.2);
        }

        .nav-scrolled {
            padding: 1rem 8%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            background-color: rgba(15, 15, 40, 0.95);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #fff, #5a44ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: 40px;
            margin-right: 0.75rem;
            border-radius: 50%;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: #5a44ff;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #5a44ff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cta-button {
            background: linear-gradient(135deg, #5a44ff, #7a64ff);
            color: white;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cta-button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover i {
            transform: translateX(3px);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.8s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(90, 68, 255, 0.3);
        }

        .cta-button:hover::before {
            transform: scale(15);
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(90, 68, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: #5a44ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(90, 68, 255, 0.4);
        }

        .tooltip {
            position: absolute;
            background: rgba(10, 10, 20, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(90, 68, 255, 0.3);
        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background: rgba(10, 10, 20, 0.9);
            border-top: 1px solid rgba(90, 68, 255, 0.3);
            border-left: 1px solid rgba(90, 68, 255, 0.3);
        }

        .has-tooltip {
            position: relative;
        }

        .has-tooltip:hover .tooltip {
            transform: translateX(-50%) scale(1);
            opacity: 1;
            bottom: -45px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .selection-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .engine-options {
                flex-direction: column;
                align-items: center;
            }
            
            .engine-option {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="gradient-bg"></div>
    <div class="depth-layer"></div>
    <div class="stars" id="stars"></div>
    <div class="vignette"></div>

    <nav id="navbar">
        <a href="/" class="logo" style="text-decoration: none;">
            <img src="/logo/evadion.jpeg" alt="Evadion Logo"> Evadion
        </a>
        <div class="nav-links">
            <a class="nav-link has-tooltip" href="/engine">
                PROXY
                <span class="tooltip">Search engine</span>
            </a>
            <a href="/movies" class="nav-link has-tooltip">
                TV
                <span class="tooltip">Movies + Shows</span>
            </a>
            <a class="nav-link has-tooltip" href="/ai">
                AI
                <span class="tooltip">AI</span>
            </a>
            <a class="nav-link has-tooltip" href="/extras">
                Extras
                <span class="tooltip">Extras</span>
            </a>
        </div>
        <div class="nav-buttons">
            <a href="https://github.com/Evadion/evadion.github.io" class="social-link has-tooltip" target="_blank">
                <i class="bi bi-github"></i>
                <span class="tooltip">GitHub</span>
            </a>
            <a href="https://discord.com/invite/BJwdeHAsuR" class="social-link has-tooltip" target="_blank">
                <i class="bi bi-discord"></i>
                <span class="tooltip">Discord</span>
            </a>
            <a href="mailto:contact.mkykg@gmail.com" class="cta-button" id="getStartedBtn">
                Email
                <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </nav>

    <div class="selection-container">
        <h1 class="selection-title">Choose Your Search Engine</h1>
        <div class="engine-options">
            <div class="engine-option">
                <h3 class="engine-name">Google</h3>
                <button class="select-button" onclick="window.location.href='/google'">
                    <span class="tilted-rocket"><i class="bi bi-rocket"></i></span> Launch
                </button>
            </div>
            <div class="engine-option">
                <h3 class="engine-name">DuckDuckGo</h3>
                <button class="select-button" onclick="window.location.href='/duckduckgo'">
                    <span class="tilted-rocket"><i class="bi bi-rocket"></i></span> Launch
                </button>
            </div>
            <div class="engine-option">
                <h3 class="engine-name">Bing</h3>
                <button class="select-button" onclick="window.location.href='/bing'">
                    <span class="tilted-rocket"><i class="bi bi-rocket"></i></span> Launch
                </button>
            </div>
            <div class="engine-option">
                <h3 class="engine-name">Brave</h3>
                <button class="select-button" onclick="window.location.href='/brave'">
                    <span class="tilted-rocket"><i class="bi bi-rocket"></i></span> Launch
                </button>
            </div>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        function parallaxEffect(e) {
            const xPos = (window.innerWidth / 2 - e.clientX) / 50;
            const yPos = (window.innerHeight / 2 - e.clientY) / 50;

            document.querySelector('.gradient-bg').style.transform =
                `translateZ(0) rotateX(${yPos}deg) rotateY(${-xPos}deg)`;

            document.querySelector('.depth-layer').style.transform =
                `translateZ(-50px) rotateX(${yPos * 1.5}deg) rotateY(${-xPos * 1.5}deg)`;
        }

        function navbarScroll() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('nav-scrolled');
            } else {
                navbar.classList.remove('nav-scrolled');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            document.addEventListener('mousemove', (e) => {
                parallaxEffect(e);
            });

            window.addEventListener('scroll', navbarScroll);

            window.addEventListener('deviceorientation', function(e) {
                if (e.beta && e.gamma) {
                    const xPos = e.gamma / 5;
                    const yPos = e.beta / 5;

                    document.querySelector('.gradient-bg').style.transform =
                        `translateZ(0) rotateX(${yPos}deg) rotateY(${-xPos}deg)`;

                    document.querySelector('.depth-layer').style.transform =
                        `translateZ(-50px) rotateX(${yPos * 1.5}deg) rotateY(${-xPos * 1.5}deg)`;
                }
            });
        });
    </script>
</body>
</html>
